home.outline.description1=MiXiT, c’est deux jours de découverte et de rencontres conviviales, dédiés à la mixité des sujets, des technologies, mais aussi des participants.
home.outline.description2=Nous souhaitons être plus qu'une conférence rassemblant l'écosystème informatique&nbsp;: nous avons la volonté d'offrir une conférence accessible (par son tarif), ouvertes sur des sujets plus larges que nos tâches quotidiennes, avec notamment des intervenants extérieures au domaine (nos <em>aliens</em>).
